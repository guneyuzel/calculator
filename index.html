<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="border-style">
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two" id="grey">AC</button>
        <button data-delete id="grey">DEL</button>
        <button data-operation>÷</button>
        <button class="greys" data-number>1</button>
        <button class="greys" data-number>2</button>
        <button class="greys" data-number>3</button>
        <button data-operation>x</button>
        <button class="greys" data-number>4</button>
        <button class="greys" data-number>5</button>
        <button class="greys" data-number>6</button>
        <button data-operation>+</button>
        <button class="greys" data-number>7</button>
        <button class="greys" data-number>8</button>
        <button class="greys" data-number>9</button>
        <button data-operation>-</button>
        <button class="greys" data-number>.</button>
        <button class="greys" data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
</div>
<div id="footer">
    <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear())
        </script>
      </p>
      <a href="https://github.com/guneyuzel" target="_blank"><em>guneyuzel</em></a>
</div>
</body>
</html>
